{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card p-4">
        <h2 class="text-center mb-4">Editar Equipo</h2>
        <form method="POST">
            <div class="form-group mb-4">
                <label for="nombre_E" class="form-label">Nombre del Equipo</label>
                <div class="mb-2"></div> <!-- Espacio en blanco -->
                <input type="text" class="form-control" name="nombre_E" value="{{ equipo[1] }}" required>
            </div>
            <div class="form-group mb-4">
                <label for="modelo" class="form-label">Modelo</label>
                <div class="mb-2"></div> <!-- Espacio en blanco -->
                <input type="text" class="form-control" name="modelo" value="{{ equipo[2] }}" required>
            </div>
            <div class="form-group mb-4">
                <label for="serial" class="form-label">Serial</label>
                <div class="mb-2"></div> <!-- Espacio en blanco -->
                <input type="text" class="form-control" name="serial" value="{{ equipo[3] }}" required>
            </div>
            <div class="form-group mb-4">
                <label for="especificaciones" class="form-label">Especificaciones</label>
                <div class="mb-2"></div> <!-- Espacio en blanco -->
                <textarea class="form-control" name="especificaciones">{{ equipo[4] }}</textarea>
            </div>
            <div class="form-group mb-4">
                <label for="usuario_id" class="form-label">Usuario Asignado</label>
                <div class="mb-2"></div> <!-- Espacio en blanco -->
                <select class="form-control" name="usuario_id" required>
                    {% for usuario in usuarios %}
                    <option value="{{ usuario[0] }}" {% if equipo[5] == usuario[0] %}selected{% endif %}>
                        {{ usuario[1] }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-4">
                <label for="categoria_id" class="form-label">Categor√≠a</label>
                <div class="mb-2"></div> <!-- Espacio en blanco -->
                <select class="form-control" name="categoria_id" required>
                    {% for categoria in categorias %}
                    <option value="{{ categoria[0] }}" {% if equipo[6] == categoria[0] %}selected{% endif %}>
                        {{ categoria[1] }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-guardar mb-2">Guardar cambios</button>
                <a href="{{ url_for('equipos') }}" class="btn btn-volver">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
