{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="text-center">Agregar Motivo</h2>
    <form method="POST" class="text-center">
        <div class="form-group">
            <label for="nombre_M">Nombre del motivo del Reporte</label>
            <input type="text" class="form-control" name="nombre_M" required>
        </div>
        <button type="submit" class="btn btn-agregar">Agregar</button>
        <a href="{{ url_for('motivos') }}" class="btn btn-volver">Cancelar</a>
    </form>
</div>
{% endblock %}
